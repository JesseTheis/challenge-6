<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Search for a City:</h2>
            <input type=“text” id=“city-search” placeholder=“San Diego”>
            <button id=“search-button”>Search</button>
            <div class=“city-buttons” id=“city-buttons”>
                <!-- Previously searched cities will be added here -->
            </div>
        </div>
        <div class=“main-content”>
            <div class=“current-weather” id=“current-weather”>
                <h1>City Name (Date)</h1>
                <p>Temp: --</p>
                <p>Wind: --</p>
                <p>Humidity: --</p>
            </div>
            <div class=“forecast”>
                <h2>5-Day Forecast:</h2>
                <div class=“forecast-container” id=“forecast-container”>
                    <!-- 5-Day forecast items will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src=“./assets/js/script.js”></script>
</body>
</html>
